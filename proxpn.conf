client
dev tun
proto udp
remote 196.52.16.2 443 
resolv-retry infinite
nobind
persist-key
persist-tun
ca /etc/openvpn/ssl/ca.crt
cert /etc/openvpn/ssl/client.crt
key /etc/openvpn/ssl/client.key
cipher BF-CBC
keysize 512
comp-lzo
verb 4
mute 5
tun-mtu 1500
mssfix 1450
auth-user-pass /etc/openvpn/creds.conf
reneg-sec 0
